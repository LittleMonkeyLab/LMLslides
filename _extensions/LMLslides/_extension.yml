title: LMLslides
author: drdeception
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      author: "LML: Template slides"
      theme: [slides.scss]
      header-logo: LMLLOGO.png
      height: 900
      width: 1600
      multiplex: false
      transition: fade
      slide-number: c
      incremental: false
      center: false
      menu: true
      highlight-style: github
      progress: true
      code-overflow: wrap
      filters:
        - reveal-header
      title-slide-attributes:
        # data-background-image: INSERT IMAGE
        data-background-size: contain
      
